<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Article alÃ©atoire - Terre & Nature</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fff4f6;
      color: #444;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: #c2185b;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #message {
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .loader {
      border: 6px solid #ffe0eb;
      border-top: 6px solid #c2185b;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #c2185b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #a3164c;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>DÃ©couvre un article de Terre & Nature</h1>
  <div class="loader" id="loader"></div>
  <p id="message">Initialisation...</p>
  <button onclick="redirectToRandomArticle()">Nouvel article alÃ©atoire</button>

  <footer>&copy; Terre & Nature â€“ Maxime Gutknecht ðŸŒ±</footer>

  <script>
    async function redirectToRandomArticle() {
      const msg = document.getElementById("message");
      const loader = document.getElementById("loader");
      msg.innerText = "Chargement du sitemap...";
      loader.style.display = "block";

      try {
        const response = await fetch('https://api.allorigins.win/raw?url=https://terrenature.ch/news-sitemap.xml');
        if (!response.ok) throw new Error("Erreur rÃ©seau : " + response.status);

        const text = await response.text();
        msg.innerText = "Analyse des articles...";

        const parser = new DOMParser();
        const xml = parser.parseFromString(text, 'text/xml');
        const locElements = xml.getElementsByTagName('loc');
        const urls = Array.from(locElements).map(e => e.textContent);

        if (urls.length === 0) throw new Error("Aucun article trouvÃ© !");

        const randomUrl = urls[Math.floor(Math.random() * urls.length)];
        msg.innerText = "Redirection vers : " + randomUrl;

        setTimeout(() => {
          window.location.href = randomUrl;
        }, 2000);
      } catch (error) {
        loader.style.display = "none";
        msg.innerHTML = `<strong>Erreur :</strong> ${error.message}`;
        console.error(error);
      }
    }

    window.onload = redirectToRandomArticle;
  </script>
</body>
</html>
